<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body>
    <div class="row border p-3">
    <div class="col-4 bg-info">col4</div>
    <div class="col-8 bg-dark text-white">col8</div>    
    </div><br>
    <div class="row border p-3">
        <div class="bg-primary col-lg-6">col6</div>
        <div class="bg-secondary col-lg-6">col6</div>
    </div><br>
    <div class="row border p-3">
        <div class="col text-center bg-info p-2">col</div>
        <div class="col text-center bg-dark p-2 text-white">col</div>
        <div class="col text-center bg-warning p-2">col</div>
    </div><br>
    <div class="row border p-3">
        <div class="col-4 bg-info ">item 1</div>
        <div class="col-4 bg-info ">item 2</div>
        <div class="col-4 bg-info ">item 3</div>
    </div>
    <div class="row border p-3">
        <div class="col-2 bg-info">item 1</div>
        <div class="col-4 bg-dark text-white">item 2</div>
        <div class="col-6 bg-info">item 3</div>
    </div><br>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- colors of buttons  -->
    <div class="container">
        <button type="button" class="btn btn-primary">button</button>
        <button type="button" class="btn btn-secondary">button</button>
        <button type="button" class="btn btn-dark">button</button>
        <button type="button" class="btn btn-light">button</button>
        <button type="button" class="btn btn-warning">button</button>
        <button type="button" class="btn btn-info">button</button>
        <button type="button" class="btn btn-succes">button</button>
    </div><br>
    <!-- a link -->
    <div class="container">
        <a href="#" class="btn btn-info">news</a>
        <a href="#" class="btn btn-dark">news</a>
        <a href="#" class="btn btn-warning">news</a>
    </div><br>
    <!-- btn-lg btn-sm for dimensions -->
    <!-- inputs -->
    <div class="container">
        <input class="btn btn-info btn-lg" type="submit">
        <input class="btn btn-info" type="submit">
        <input class="btn btn-dark btn-sm" type="submit">
    </div><br>
    <div class="container">
        <button class="btn btn-dark" disabled>button
            <span class="spinner-border spinner-border-sm"></span>
        </button>
    </div><br>
    <!-- button groups like navbar -->
    <div class="btn-group">
        <button type="button" class="btn btn-info">button</button>
        <button type="button" class="btn btn-warning">button</button>
    </div><br><br>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-succes">button</button>
        <button type="button" class="btn btn-dark">button</button>
    </div><br><br>
    <!-- dropdown buttons -->
    <div class="btn-group">
        <button type="submit" class="btn btn-dark">button</button>
        <button type="submit" class="btn btn-warning">button</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">button
            <div class="dropdown-menu">
                <!-- badge  -->
                <a class="dropdown-item" href="#">Tablet <span class="badge bg-info">(fini)</span></a>
                <a class="dropdown-item" href="#">Smartphone <span class="badge bg-danger">1</span></a>
            </div>
        </button>
    </div><br><br><br>
    <!-- progress bar -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width:75%">75%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width:25%">25%</div>
        <div class="progress-bar bg-info" style="width:40%">40%</div>
        <div class="progress-bar bg-secondary" style="width:10%">10%</div>
    </div><br><br>
    <!-- SPINNER -->
    <div class="spinner spinner-border">
    </div>
    










    <!-- alert  -->
    <div class="container">
        <!-- this button will have  disappear for alert div (alert admissible / btn-close data-bs-dismiss)-->
        <!--  (fade show) for effect-->
        <div class="alert alert-info alert-dismissible fade show">ce ligne est <a href="" class="alert-link">faux</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-primary">ce ligne est <a href="" class="alert-link">faux</a></div>
        <div class="alert alert-dark">ce ligne est <a href="" class="alert-link">faux</a></div>
        <div class="alert alert-secondary">ce ligne est <a href="" class="alert-link">faux</a></div>
        <div class="alert alert-warning">ce ligne est <a href="" class="alert-link">faux</a></div>
        <div class="alert alert-light">ce ligne est <a href="" class="alert-link">faux</a></div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- div.container>table.table>(thead>tr>td*3)+(tbody>tr*3>td*3) shortcut -->
    <div class="container">
        <!-- you can add different features for table at the same time -->
        <table class="table table-striped table-borderless table-hover table-warning table-responsive">
            <thead class="table-danger">
                <tr>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@gmail.com</td>
                </tr>
                <tr class="table-secondary">
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@gmail.com</td>
                </tr>
                <tr class="table-info">
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- image -->
    <!-- rounded  rounded-circle img-thumbnail  max-auto d-block(marginauto display block) -->
    <!-- img_fluid for responsive design -->
    <div class="container">
        <img class="rounded" src="/images/Frame 52984707.png" alt="" width="400px">
        <img class="rounded-circle" src="/images/Frame 52984707.png" alt="" width="400px"><br>
        <img class="img-thumbnail mx-auto d-block img-fluid" src="/images/Frame 52984707.png" alt="" width="400px">
    </div><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript - Images, événements</title>
	
	<style>
		body, ul, li{margin:0; padding:0; font-family:Arial, Helvetica, sans-serif;}
		div#container{transition: all 0.5s; width:350px; min-height:300px; margin:10px auto; box-shadow:1px 1px 8px #ccc;}

	
		/* div#container:hover{
			transform: rotate(180deg);
		} */

		img.anim{
			transition: all 0.5s; 
			scale: (1,2);
	        margin-top: 200px;  	
		}

	</style>
</head>
<body>

<div id="container" style="background-color: antiquewhite;">

<img class="blue"  src="images/blue.jpg">
<img src="images/gray.jpg" >

</div>



<script>

	let images = document.querySelectorAll("div#container > img");
	console.log( images ); 

	Array.prototype.forEach.call(images, function( imgObject ){
		
		console.log(imgObject);


		imgObject.onclick = function()
		{
			console.log( imgObject );

	    // this.style.opacity = "0.5";
		  imgObject.style.opacity = "0.5";

		  imgObject.classList.add("anim");
		  console.log(imgObject);

		};


		imgObject.ondblclick = function()
		{
			console.log( imgObject );

		// this.style.opacity = 1 ;
		    imgObject.style.opacity = 1;

			imgObject.classList.remove("anim");

			console.log(imgObject);


            
		}
	});

	
document.querySelector("img.blue").onmouseover = function()
{
	this.src = "images/green.jpg";
    document.querySelector("div#container").style.backgroundColor = "#fdecad";
};

document.querySelector("img.blue").onmouseout = function()
  {
	this.src = "images/orange.jpg";
    document.querySelector("div#container").style.backgroundColor = "white"; 
 };

</script>
</body>
</html>

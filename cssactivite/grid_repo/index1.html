<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_page</title>
    <style>
        body{
           color: rgb(203, 191, 176);
           font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; 
           margin: 40px;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            column-gap: 10px;
            row-gap: 10px;
            margin: 0 auto;
            max-width: 600px; 
            position: relative;   
        }
        .container > *{
            background-color: #444;
            font-size: 30px;
            padding: 30px;
            text-align: left;
            border-radius: 10px;
           
        }


        #grid{
            position: right 20%;
            
            bottom: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            display: none;
        }
        input:checked + .container  #grid{
            display: inline;
            
        }
        #grid p{
            border: 1px solid;
            background: #000;
            margin: 0;
            opacity: 0.7;
        }


    </style>
</head>
<body>
    <input type="checkbox">
    <div class="container">
        <div id="grid">
            <p><img src="/cssactivite/grid_repo/images/Capture1.png" alt=""></p>
        </div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>  
    </div> <br>
    
</body>
</html>
